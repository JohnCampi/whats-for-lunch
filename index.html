<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whats for lunch</title>
  </head>
  <body>
    <div id="main">
      <h1>What's for lunche?!</h1>
      <div id="labelDiv">
        <label for="price">Price Range:</label>
        <select name="price" id="priceSelect">
          <option value="">Choose your price range</option>
          <option id="1" value="1">$</option>
          <option id="2" value="2">$$</option>
          <option id="3" value="3">$$$</option>
          <option id="4" value="4">I Don't Care! Just Feed Me!</option>
        </select>
        <button>For Lunche!</button>
      </div>
      <div id="restList">
        <ul></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
